<div class="container">
    <div class="grid grid-cols-3 gap-4 mb-10">
        <div class="col-span-2">
            <div>
                <iframe width="100%" height="400px" [src]="videoLink" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="border-b border-gray-200 dark:border-gray-700">
                <ul class="flex flex-wrap -mb-px">
                    <li class="mr-2">
                        <a [routerLink]="['/dashboard/lesson', lesson.lessonId]" class="inline-block py-4 px-4 text-sm font-medium text-center rounded-t-lg border-b-2 text-gray-500 hover:text-gray-600 hover:border-gray-300" 
                        [routerLinkActive]="['text-green-600', 'border-green-600', 'active']" 
                        [routerLinkActiveOptions]="{exact:true}" aria-current="page">Overview</a>
                    </li>
                    <li class="mr-2">
                        <a [routerLink]="['/dashboard/lesson', lesson.lessonId, 'qna']" class="inline-block py-4 px-4 text-sm font-medium text-center rounded-t-lg border-b-2 text-gray-500 hover:text-gray-600 hover:border-gray-300" 
                        [routerLinkActive]="['text-green-600', 'border-green-600', 'active']" 
                        [routerLinkActiveOptions]="{exact:true}" aria-current="page">Q&A</a>
                    </li>
                    <li class="mr-2">
                        <a [routerLink]="['/dashboard/lesson', lesson.lessonId, 'notes']" class="inline-block py-4 px-4 text-sm font-medium text-center rounded-t-lg border-b-2 text-gray-500 hover:text-gray-600 hover:border-gray-300" 
                        [routerLinkActive]="['text-green-600', 'border-green-600', 'active']" 
                        [routerLinkActiveOptions]="{exact:true}" aria-current="page">Notes</a>
                    </li>
                </ul>
            </div>
            <div class='pt-3'>
                <router-outlet></router-outlet>
            </div>
        </div>
        <div class="col-span-1">
            <div class='block p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700'>
                <h3 class='text-xl font-extrabold text-gray-700 mb-4'>Course Content</h3>
                <ul class='divide-y divide-gray-200'>
                    <li class='my-2 ' *ngFor='let les of lessons'>
                        <a [routerLink]="['/dashboard/lesson', les.lessonId]"><span class='block text-md font-semibold text-gray-500'>{{ les.title }}</span></a>
                        <span class='block text-sm text-gray-500'>{{ les.length | time }}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
