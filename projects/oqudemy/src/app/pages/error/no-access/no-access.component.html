<div
  class="
    flex
    items-center
    justify-center
    w-screen
    h-screen
    bg-gradient-to-r
    from-indigo-600
    to-green-400
  "
>
  <div class="px-40 py-20 bg-white rounded-md shadow-xl">
    <div class="flex flex-col items-center">
      <h1 class="font-bold text-green-600 text-9xl">403</h1>

      <h6 class="mb-2 text-2xl font-bold text-center text-gray-800 md:text-3xl">
        <span class="text-red-500">Oops!</span> Access forbidden
      </h6>

      <p class="mb-8 text-center text-gray-500 md:text-lg">
        Looks like you don't have access to the current page
      </p>

      <app-button theme='primary' [routerLink]="['/']">Go Home</app-button>
    </div>
  </div>
</div>
