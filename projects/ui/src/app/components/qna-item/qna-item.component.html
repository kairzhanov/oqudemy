<div (click)='toggle()' class="flex flex-col pb-4 dark:border-gray-700 cursor-pointer w-full space-x-3">
    <div class="flex flex-row items-center">
        <div>
            <svg [@rotatedState]='state' xmlns="http://www.w3.org/2000/svg" width="12.5" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
        </div>
        <h4 class="ml-1 text-md text-gray-900 dark:text-gray-100">{{ question.question }}</h4>
    </div>
    <div *ngIf='isOpen'>
        <p class='text-sm text-gray-700 mt-3'>{{ question.answer }}</p>
    </div>
</div>
