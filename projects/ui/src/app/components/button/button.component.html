<button class="py-2 px-6 font-medium transition duration-300 rounded"
    [ngClass]="[
    theme === 'light' ? 'text-gray-500 hover:bg-green-500 hover:text-white' : '',
    theme === 'primary' ? 'text-white bg-green-500 hover:bg-green-400' : '',
    disabled ? 'bg-green-100 hover:bg-green-50' : ''
    ]"
    [disabled]='disabled'
    >
    <ng-content></ng-content>
</button>
