<div class="group">
    <div class="w-full aspect-w-1 aspect-h-1 bg-gray-200 rounded-lg overflow-hidden xl:aspect-w-7 xl:aspect-h-8">
      <img [src]="course.imageUrl" [alt]="course.title" class="w-max h-52 object-center object-cover group-hover:opacity-75 mx-auto">
    </div>
    <h3 [routerLink]="['/course', course.id]" class="mt-4 text-xl text-gray-700 cursor-pointer">
      {{ course.title }}
    </h3>
    <p class="mt-1 text-lg font-medium text-gray-900">
      ${{ course.price }}
    </p>
    <div class="mt-1">
        <app-button (click)='enroll(course.id)'  theme='primary'>Enroll</app-button>
    </div>
</div>
